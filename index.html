<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>註冊頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 引入 SweetAlert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

    <!-- Navs & Tabs -->
    <div class="container mt-4" id="RegisterAndLogin" style="width: 400px;">
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">註冊</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">登入</a>
        </li>
      </ul>
      <div class="tab-content mt-2" id="myTabContent">
        <!-- 註冊表單 -->
        <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
          <div class="card mt-5">
            <div class="card-header">
              <h4 class="card-title text-center">註冊</h4>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div id="emailError" class="text-danger" style="display: none;">請輸入有效的電子郵件地址。</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認密碼</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div id="passwordError" class="text-danger" style="display: none;">密碼和確認密碼不匹配。</div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">我同意條款與條件</label>
              </div>
              <div class="d-grid mb-3">
                <button type="button" class="btn btn-primary" id="submitBtn" onclick="validateForm()" disabled>註冊</button>
              </div>
              <!-- Google 登入按鈕 -->
              <div class="d-grid">
                <button type="button" class="btn btn-danger" id="googleLoginBtn" onclick="googleLogin()">使用 Google 登入</button>
              </div>
            </div>
            <div class="card-footer text-center">
              <p>已有帳號？ <a href="#" id="goToLogin">立即登入</a></p>
            </div>
          </div>
        </div>

        <!-- 登入表單 -->
        <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
          <div class="card mt-5">
            <div class="card-header">
              <h4 class="card-title text-center">登入</h4>
            </div>
            <div class="card-body">
                
              <div class="mb-3">
                <label for="loginEmail" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">密碼</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
              </div>
              <div class="d-grid mb-3">
                <button type="button" class="btn btn-primary" id="loginBtn" onclick="loginUser()">登入</button>
              </div>
              <!-- Google 登入按鈕 -->
                <div class="d-grid">
                    <button type="button" class="btn btn-danger" id="googleLoginBtn" onclick="googleLogin()">使用 Google 登入</button>
                </div>
            </div>
            <div class="card-footer text-center">
              <p>還沒有帳號？ <a href="#" id="goToRegister">註冊</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 顯示用戶資料的區域 (初始隱藏) -->
    <div id="userInfo" class="container mt-4" style="display: none;width: 400px;">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title text-center">用戶資料</h4>
        </div>
        <div class="card-body text-center">
          <img id="userAvatar" src="" class="rounded-circle" alt="User Avatar" style="width: 100px; height: 100px;border: 1px solid gray;border-radius: 50%;box-shadow: 1px 1px 3px;">
          <h5 id="userName" class="my-3"></h5>
          <p id="userEmail" class="my-3"></p>
          <p><strong>最後登入時間：</strong><br><span id="lastLoginTime" class="my-3"></span></p>
          <div class="d-grid mt-3">
            <button type="button" class="btn btn-danger" onclick="logoutUser()">登出</button>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>

  </body>
</html>
