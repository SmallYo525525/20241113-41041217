<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 登入</title>

  <!-- 引入 Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyDZr1bZBpoZDtHAocExq4Wo5ocJpAiF20U",
      authDomain: "test1-f4425.firebaseapp.com",
      databaseURL: "https://test1-f4425-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "test1-f4425",
      storageBucket: "test1-f4425.firebasestorage.app",
      messagingSenderId: "276599666493",
      appId: "1:276599666493:web:c01a1a3ab7f82516373754",
      measurementId: "G-NTYYF6NNH3"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 登入函式
    window.signInWithGoogle = function() {
      signInWithPopup(auth, provider)
        .then((result) => {
          // 登入成功
          const user = result.user;
          console.log("登入成功，使用者資訊：", user);
          document.getElementById('userInfo').innerHTML = `
            <p>歡迎，${user.displayName}!</p>
            <img src="${user.photoURL}" alt="User Photo" width="50">
            <br>
            <button onclick="signOutUser()">登出</button>
          `;
        })
        .catch((error) => {
          // 處理錯誤
          console.error("登入錯誤：", error.message);
          alert("登入失敗：" + error.message);
        });
    };

    // 登出函式
    window.signOutUser = function() {
      signOut(auth).then(() => {
        document.getElementById('userInfo').innerHTML = `
          <p>尚未登入</p>
          <button onclick="signInWithGoogle()">使用 Google 登入</button>
        `;
      }).catch((error) => {
        console.error("登出錯誤：", error.message);
      });
    };

    // 監聽登入狀態變化
    onAuthStateChanged(auth, (user) => {
      const userInfoDiv = document.getElementById('userInfo');
      if (user) {
        // 已登入
        userInfoDiv.innerHTML = `
          <p>歡迎，${user.displayName}!</p>
          <img src="${user.photoURL}" alt="User Photo" width="50">
          <br>
          <button onclick="signOutUser()">登出</button>
        `;
      } else {
        // 未登入
        userInfoDiv.innerHTML = `
          <p>尚未登入</p>
          <button onclick="signInWithGoogle()">使用 Google 登入</button>
        `;
      }
    });
  </script>
</head>
<body>
  <h1>Google 登入範例</h1>

  <div id="userInfo">
    <p>尚未登入</p>
    <button onclick="signInWithGoogle()">使用 Google 登入</button>
  </div>
  
</body>
</html>
